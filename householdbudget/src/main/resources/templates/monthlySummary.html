<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>収支グラフ</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
        drawChart('incomeSummary', '収入', 'incomePiechart');
        drawChart('expenditureSummary', '支出', 'expenditurePiechart');
    }

    function drawChart(summaryId, title, elementId) {
        var data = google.visualization.arrayToDataTable([
            ['Tag', 'Amount'],
            ['給料', 20000],
            ['給料', 30000],
            ['給料', 40000],
            /*[[${summaryId}]].map((entry) => [entry.key, entry.value])*/
        ]);

        var options = {
            title: title
        };

        var chart = new google.visualization.PieChart(document.getElementById(elementId));
        chart.draw(data, options);
    }
  </script>
</head>
<body onload="drawCharts()">
<h1>収支グラフ</h1>
<div id="incomePiechart" style="width: 900px; height: 500px;"></div>
<div id="expenditurePiechart" style="width: 900px; height: 500px;"></div>
</body>
</HTML>
